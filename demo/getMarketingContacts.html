<!DOCTYPE html>
<html>

<head>
  <title>SendGrid</title>

  <style type="text/css">
    .template {
      display: none
    }

    .display-block {
      display: flex;
      align-items: center;
      flex-flow: row wrap;
    }

    .display-block> * {
      margin: 8px;
      align-items: center;
    }

    .btnsubmit {
      border-radius: 10px;
      font-size: 18px;
      font-family: 'Cookie', cursive;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <h1>Get Marketing Contacts </h1>

  <form>
    <button class="btnsubmit" data-actions='getMarketingContacts'>Get Marketing Contacts</button>
  </form>

  <div data-template_id="getMarketingContacts">
    <h4>Authenticated Domain List :- </h4>
    <div class="template" data-value="{{data.result.id}}" data-render_array="data.result">
      <div class="display-block">
          email : - <h4 value="{{data.result.email}}"></h4>
          id :- <h4 value={{data.result.id}}></h4>
          address_line_1 : - <h4 value="{{data.result.address_line_1}}"></h4>
          city : - <h4 value="{{data.result.city}}"></h4>
          first_name : - <h4 value="{{data.result.first_name}}"></h4>
          last_name : - <h4 value="{{data.result.last_name}}"></h4>
          updated_at : - <h4 value="{{data.result.updated_at}}"></h4>
      </div>
      <hr />
    </div>
  </div>


  <script>
    var config = {
      apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
      securityKey: 'f26baf68-e3a9-45fc-effe-502e47116265',
      organization_Id: '5de0387b12e200ea63204d6c',
      host: '52.203.210.252:8081'
    }
  </script>

  <!--CoCreateJS-->
  <script src="https://server.cocreate.app/js/CoCreate.min.js"></script>

  <!--CoCreate Plugins-->
  <script src="https://server.cocreate.app/js/CoCreate-api.js"></script>
  <script src="../src/CoCreate-sendgrid.js"></script>

</body>

</html>
