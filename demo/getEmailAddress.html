<!DOCTYPE html>
<html>

<head>
  <title>SendGrid</title>

  <style type="text/css">
    .template {
      display: none
    }

    .btnsubmit {
      border-radius: 10px;
      font-size: 18px;
      font-family: 'Cookie', cursive;
      cursor: pointer;
    }
        
    .display-block {
      display: flex;
      align-items: center;
      flex-flow: row wrap;
    }

    .display-block>div {
      margin: 8px;
      display: inline-flex;
      order: 5;
      align-items: center;
    }
  </style>

</head>

<body>

  <h1>Get Email Address</h1>

  <form>
    <button class="btnsubmit" actions='getEmailAddress'>Get Email Address</button>
  </form>

  <div template_id="getEmailAddress">
    <h4>Authenticated Domain List :- </h4>
      userEmail: - <h3 value="{{data.userEmail}}"></h3>
     <div class="template" value="{{data.id}}" render-array="data.results">
      <div class="display-block">
        <div>
          from_email : - <h3 value="{{data.results.from_email}}"></h3>
        </div>
        <div>
          from_name : - <h4 value="{{data.results.from_name}}"></h4>
        </div>
        <div>
          verified : - <h4 value="{{data.results.verified}}"></h4>
        </div>
        <div>
          reply_to : - <h4 value="{{data.results.reply_to}}"></h4>
        </div>
        
      </div>
      <hr />
    </div>
  </div>


  <script>
    var CoCreateConfig = {
      apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
      organization_id: '5de0387b12e200ea63204d6c',
      //host: 'ws://52.203.210.252:8081'
    }
  </script>

  <!--CoCreateJS-->
  <!--<script src="https://cdn.cocreate.app/latest/CoCreate.min.js" ></script>-->

  <!--CoCreate Plugins-->
  
  <script src="../dist/CoCreate-sendgrid.js"></script>

</body>

</html>
