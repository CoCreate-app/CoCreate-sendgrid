<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Authenticate Domain</title>

        <style type="text/css">
            .template {
                display: none;
            }
        </style>

        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body>
        <h1>Authenticated Domain</h1>

        <form>
            <input placeholder="username" sendgrid="postSubUser.username" />
            <input placeholder="email" sendgrid="postSubUser.email" />
            <input placeholder="password" sendgrid="postSubUser.password" />
            <input placeholder="ips" sendgrid="postSubUser.ips" />
            <button actions="postSubUser">Add Sub User</button>
        </form>

        <!--CoCreateJS-->
        <!--<script src="https://cdn.cocreate.app/latest/CoCreate.min.js"  ></script>-->

        <script src="../dist/CoCreate-sendgrid.js"></script>
    </body>
</html>
